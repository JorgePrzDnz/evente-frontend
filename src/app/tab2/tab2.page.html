<ion-header [translucent]="true">
  <ion-toolbar class="border-2 border-black">
    <ion-img src="../../../assets/images/Logo.svg" alt="Logo" class="w-12 h-12 mx-auto my-3"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="pt-8 min-h-screen">
        <div *ngFor="let post of posts">
          <div class="flex flex-col justify-center border-dashed border-b-2 border-black py-3 mb-2">
            <p class="truncate phoneM:mx-auto phoneS:mx-6 phoneS:text-center mb-3 font-semibold">{{post.name}}</p>
            <div class="flex justify-center">
              <img alt="cviene" *ngIf="post.images_url?.length > 0" src="{{post.images_url[0]}}" class="w-72 h-40 border-2 border-black rounded-2xl">
            </div>
            <div [innerHTML]="post.description" class="mx-12 my-4 text-sm"></div>
            <div class="flex items-center justify-between mx-12">
              <p class="text-xs">{{post.published_at_formatted}}</p>
              <img *ngIf="post.is_liked == false" (click)="likePost(post.id)" class="h-6 w-6" src="../../assets/images/likeIcon.svg">
              <img *ngIf="post.is_liked == true" (click)="unlikePost(post.id)" class="h-6 w-6" src="../../assets/images/unlikeIcon.svg">
            </div>
          </div>
        </div>

        <ion-infinite-scroll (ionInfinite)="loadMorePosts($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
  </div>
</ion-content>
