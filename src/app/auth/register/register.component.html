<ion-content [fullscreen]="true">
  <div class="flex flex-col items-center justify-center h-full">
    <ion-img src="../../../assets/images/Logo.svg" alt="Logo"></ion-img>
      <form [formGroup]="registerForm" (ngSubmit)="register()" class="flex flex-col items">
        <div class="bg-gray-200 p-4 flex flex-col my-6 rounded-lg">
          <label>Nombre:</label>
          <ion-input class="bg-white mb-2 rounded-md border-solid border-2 border-black !px-2" type="text" placeholder="Escriba su nombre" formControlName="name"></ion-input>
          <label>Apellido:</label>
          <ion-input class="bg-white mb-2 rounded-md border-solid border-2 border-black !px-2" type="text" placeholder="Escriba su apellido" formControlName="surname"></ion-input>
          <label>Correo:</label>
          <ion-input class="bg-white mb-2 rounded-md border-solid border-2 border-black !px-2" type="text" placeholder="Escriba su correo" formControlName="email"></ion-input>
          <label>Contrase単a:</label>
          <div class="flex items-center bg-white px-2 rounded-md border-solid border-2 border-black mb-2">
            <ion-input class="h-8" type="password" placeholder="Escriba su contrase単a" formControlName="password"></ion-input>
            <span><ion-icon class="w-6 h-6 pt-1" name="eye-outline"></ion-icon></span>
          </div>
          <label>Confirmar contrase単a:</label>
          <div class="flex items-center bg-white px-2 rounded-md border-solid border-2 border-black mb-2">
            <ion-input class="h-8" type="password" placeholder="Confirme su contrase単a" formControlName="password_confirmation"></ion-input>
            <span><ion-icon class="w-6 h-6 pt-1" name="eye-outline"></ion-icon></span>
          </div>
        </div>
        <button class="bg-black text-white font-bold rounded-lg p-3">Registrarse</button>
      </form>
  </div>
</ion-content>
