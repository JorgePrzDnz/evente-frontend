<ion-content [fullscreen]="true">
  <div class="flex flex-col items-center justify-center h-full">
    <ion-img src="../../../assets/images/Logo.svg" alt="Logo"></ion-img>
      <form class="flex flex-col items">
        <div class="bg-gray-200 p-4 flex flex-col my-6 rounded-lg">
          <label>Nombre:</label>
          <ion-input class="bg-white mb-2 rounded-md border-solid border-2 border-black !px-2" type="text" placeholder="Escriba su nombre"></ion-input>
          <label>Apellido:</label>
          <ion-input class="bg-white mb-2 rounded-md border-solid border-2 border-black !px-2" type="text" placeholder="Escriba su apellido"></ion-input>
          <label>Correo:</label>
          <ion-input class="bg-white mb-2 rounded-md border-solid border-2 border-black !px-2" type="text" placeholder="Escriba su correo"></ion-input>
          <label>Contraseña:</label>
          <div class="flex items-center bg-white px-2 rounded-md border-solid border-2 border-black mb-2">
            <ion-input class="h-8" type="password" placeholder="Escriba su contraseña"></ion-input>
            <span><ion-icon class="w-6 h-6 pt-1" name="eye-outline" (click)="showPassword()"></ion-icon></span>
          </div>
          <div class="flex flex-col text-xs">
            <p class="text-gray-600">La contraseña debe tener:</p>
            <ul class="pl-3">
              <li><p class="text-gray-600">- Entre 6 y 8 caracteres</p></li>
              <li><p class="text-gray-600">- Contener al menos dos caracteres</p></li>
              <li><p class="text-gray-600">- Contener al menos una mayúscula</p></li>
            </ul>
          </div>
        </div>
        <button class="bg-black text-white font-bold rounded-lg p-3">Registrarse</button>
      </form>
  </div>
</ion-content>
