<ion-content [fullscreen]="true">
  <div class="flex flex-col items-center justify-center h-full">
    <ion-img src="../../../assets/images/Logo.svg" alt="Logo"></ion-img>
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="flex flex-col items">
        <div class="bg-gray-200 p-4 flex flex-col my-6 rounded-lg">
          <label>Correo:</label>
          <ion-input class="bg-white mb-2 rounded-md border-solid border-2 border-black !px-2" type="text" placeholder="Escriba su correo" formControlName="email"></ion-input>
          <label>Contraseña:</label>
          <div class="flex items-center bg-white px-2 rounded-md border-solid border-2 border-black mb-2">
            <ion-input class="h-8" type="password" placeholder="Escriba su contraseña" formControlName="password"></ion-input>
            <span><ion-icon class="w-6 h-6 pt-1" name="eye-outline" #logineye></ion-icon></span>
          </div>
          <div class="flex flex-col text-xs items-center">
            <p class="text-gray-600">Si no tienes cuenta puedes</p>
            <a (click)="redirectToRegister()" class="underline underline-offset-1 font-bold">Registrarte aquí</a>
          </div>
        </div>
        <button class="bg-black text-white font-bold rounded-lg p-3" [disabled]="loginForm.invalid">Iniciar Sesión</button>
      </form>
  </div>
</ion-content>
