<ion-header [translucent]="true">
  <ion-toolbar class="border-2 border-black">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-img src="../../../assets/images/Logo.svg" alt="Logo" class="logo w-12 h-12 my-3"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="mt-10" *ngIf="likedPosts?.length > 0">
    <div *ngFor="let post of likedPosts">
      <div class="bg-gray-200 p-4 my-6 h-30  mx-4 flex rounded-lg items-center border-2 border-black">
        <img *ngIf="post.images_url?.length > 0" class="w-1/3 h-24 rounded-lg border-2 border-black" src="{{post.images_url[0]}}">
        <img *ngIf="post.images_url?.length ==  0" class="h-24">
        <div *ngIf="post.images_url?.length > 0" class="flex flex-col w-2/3">
          <p *ngIf="post.images_url?.length > 0" class="truncate ml-4 text-center text-lg font-semibold mt-16">{{post.name}}</p>
          <p *ngIf="post.images_url?.length > 0" class="text-end text-sm font-semibold mt-10">{{post.published_at_formatted}}</p>
        </div>
        <div *ngIf="post.images_url?.length == 0" class="w-full flex flex-col">
          <p class="truncate ml-4 text-center text-lg font-semibold mt-12">{{post.name}}</p>
          <p *ngIf="post.images_url?.length == 0" class="text-end text-sm font-semibold mt-10">{{post.published_at_formatted}}</p>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="likedPosts?.length == 0" class="flex flex-col justify-center items-center w-full h-full text-center">
    <ion-img class="w-60" src="../../../assets/images/notFound.svg" alt="error"></ion-img>
    <p class="text-lg mx-auto font-semibold mt-3">No has dado me gusta a ninguna publicaci√≥n</p>
  </div>
</ion-content>
