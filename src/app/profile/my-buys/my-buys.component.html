<ion-header [translucent]="true">
  <ion-toolbar class="border-2 border-black">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-img src="../../../assets/images/Logo.svg" alt="Logo" class="logo w-12 h-12 my-3"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="mt-10" *ngIf="buys?.length > 0">
    <div *ngFor="let event of buys">
      <div class="bg-gray-200 p-4 my-6 h-30  mx-4 flex flex-col rounded-lg items-center border-2 border-black">
        <p class="font-semibold text-lg">{{event.event_name}}</p>
        <div>
          <div class="flex text-start">
            <p class="font-semibold">- Nº entradas:</p>
            <p class="ml-1">{{event.entry_amount}}</p>
          </div>
          <div class="flex">
            <p class="font-semibold">- Precio:</p>
            <p class="ml-1">{{event.total_price}}                                                                                        €</p>
          </div>
          <div class="flex">
            <p class="font-semibold">- Comprado:</p>
            <p class="ml-1">{{formattedDate(event.created_at)}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="buys?.length == 0" class="flex flex-col justify-center items-center w-full h-full text-center">
    <ion-img class="w-60" src="../../../assets/images/notFound.svg" alt="error"></ion-img>
    <p class="text-lg mx-auto font-semibold mt-3">No has realizado ninguna compra</p>
  </div>
</ion-content>
