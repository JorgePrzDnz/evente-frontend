<ion-content [fullscreen]="true">
  <div class="flex flex-col items-center justify-center h-full">

    
      <p *ngIf="hasPM == false && createPM == false" class="font-semibold mb-8">Aún no tiene una tarjeta vinculada</p>
      <div *ngIf="hasPM == false && createPM == false" class="bg-[#D9D9D9] flex justify-center items-center py-16 px-32 rounded-lg">
        <div (click)="createPaymentMethod()" class="bg-white text-2xl rounded-full p-4 w-16 h-16 border border-black"><p class="text-center">+</p></div>
      </div>
      <div *ngIf="createPM == true && hasPM == false" class="bg-[#D9D9D9] flex justify-center items-center rounded-lg mx-6">
        <form class="flex flex-col items">
          <div class="bg-[#D9D9D9] p-4 flex flex-col rounded-lg">
            <label>Nombre del Titular:</label>
            <ion-input class="bg-white mb-2 rounded-md border-solid border-2 border-black !px-2" type="text" placeholder="Escriba su nombre completo" ></ion-input>
            <label>Nº Tarjeta:</label>
            <ion-input class="bg-white mb-2 rounded-md border-solid border-2 border-black !px-2" type="number" placeholder="Escriba su nº de tarjeta" ></ion-input>
            <div class="flex">
              <ion-input class="bg-white mb-2 rounded-md border-solid border-2 border-black !px-2" type="text" placeholder="MM/AA" ></ion-input>
              <ion-input class="bg-white mb-2 rounded-md border-solid border-2 border-black !px-2" type="text" placeholder="Banco" ></ion-input>
            </div>
            <button class="bg-black text-white font-bold rounded-lg p-3" >Añadir</button>
          </div>
        </form>
      </div>
      <div *ngIf="createPM == false && hasPM == true" class="absolute w-80 h-52 flex mx-6" style="background-image: url('../../assets/images/creditCard.svg')">
        <form class="flex flex-col items">
          <div class="p-4 flex flex-col rounded-lg w-80">
            <div class="flex items-center justify-between mt-16">
              <p class="font-semibold">{{paymentMethod.ownerName}}</p>
              <img class="w-10 h-10" src="../../../assets/images/BBVA.svg">
            </div>
            <div class="flex justify-between mb-3">
              <p>{{paymentMethod.cardNumber}}</p>
              <p>{{paymentMethod.expiryDate}}</p>
            </div>
            <button *ngIf="createPM == false && hasPM == true"  class="bg-black text-white font-bold rounded-lg p-3" >Editar</button>
          </div>
        </form>
      </div>
  </div>
</ion-content>
