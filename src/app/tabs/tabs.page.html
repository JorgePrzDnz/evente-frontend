<ion-tabs>
  <ion-header [translucent]="true">
    <ion-toolbar class="border-2 border-black">
      <ion-img src="../../../assets/images/Logo.svg" alt="Logo" class="w-12 h-12 mx-auto my-3"></ion-img>
    </ion-toolbar>
  </ion-header>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1" class="border-t-2 border-l-2 border-b-2 border-black">
      <ion-icon name="ticket-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2" class="border-2 border-black">
      <ion-icon name="home-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3" class="border-t-2 border-r-2 border-b-2 border-black">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
