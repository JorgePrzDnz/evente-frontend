<ion-header [translucent]="true">
  <ion-toolbar class="border-2 border-black">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-img src="../../../assets/images/Logo.svg" alt="Logo" class="logo w-12 h-12 my-3"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngFor="let event of events">
    <div (click)="eventDetail(event.id)" class="bg-gray-200 p-4 my-6 h-30  mx-4 flex rounded-lg items-center border-2 border-black">
      <img *ngIf="event.images_url?.length > 0" class="w-1/3 h-24 rounded-lg border-2 border-black" src="{{event.images_url[0]}}">
      <img *ngIf="event.images_url?.length ==  0" class="h-24">
      <div *ngIf="event.images_url?.length > 0" class="flex flex-col w-2/3">
        <p *ngIf="event.images_url?.length > 0" class="truncate ml-4 text-center text-lg font-semibold mt-16">{{event.name}}</p>
        <p *ngIf="event.images_url?.length > 0" class="text-end text-sm font-semibold mt-10">{{event.published_at_formatted}}</p>
      </div>
      <div *ngIf="event.images_url?.length == 0" class="w-full flex flex-col">
        <p class="truncate ml-4 text-center text-lg font-semibold mt-12">{{event.name}}</p>
        <p *ngIf="event.images_url?.length == 0" class="text-end text-sm font-semibold mt-10">{{event.published_at_formatted}}</p>
      </div>
    </div>
  </div>
</ion-content>
